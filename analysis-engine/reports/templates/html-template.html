<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{COMPANY_NAME}} - Website Audit Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-card: #1a1a1a;
      --bg-card-hover: #1f1f1f;
      --border-color: #2a2a2a;
      --text-primary: #e8e8e8;
      --text-secondary: #a0a0a0;
      --text-muted: #707070;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --accent-yellow: #f59e0b;
      --accent-red: #ef4444;
      --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 60px 20px;
      background: var(--bg-secondary);
      border-radius: 16px;
      margin-bottom: 40px;
      border: 1px solid var(--border-color);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-meta {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    .header-meta span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Grade Badge */
    .grade-badge {
      display: inline-block;
      padding: 12px 32px;
      font-size: 2rem;
      font-weight: 700;
      border-radius: 12px;
      margin: 20px 0;
      letter-spacing: 1px;
    }

    .grade-A { background: var(--gradient-success); }
    .grade-B { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); }
    .grade-C { background: var(--gradient-warning); }
    .grade-D { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
    .grade-F { background: var(--gradient-danger); }

    /* Score Cards */
    .score-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .score-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
    }

    .score-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-blue);
      transform: translateY(-2px);
    }

    .score-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .score-card-title {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .score-value {
      font-size: 2rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-bar {
      height: 6px;
      background: var(--bg-secondary);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 12px;
    }

    .score-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 1s ease;
    }

    .score-excellent { background: var(--gradient-success); }
    .score-good { background: var(--gradient-primary); }
    .score-warning { background: var(--gradient-warning); }
    .score-poor { background: var(--gradient-danger); }

    /* Section */
    .section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 40px;
      margin: 40px 0;
      border: 1px solid var(--border-color);
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: var(--text-primary);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 16px;
    }

    .section h3 {
      font-size: 1.3rem;
      margin: 24px 0 12px;
      color: var(--text-primary);
    }

    /* Quick Wins */
    .quick-wins {
      background: linear-gradient(135deg, #1a1f2e 0%, #1a2332 100%);
      border: 1px solid #2a3f5f;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
    }

    .quick-wins h3 {
      color: var(--accent-blue);
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .quick-win-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px;
      margin: 8px 0;
      background: var(--bg-card);
      border-radius: 8px;
      border-left: 3px solid var(--accent-green);
      transition: all 0.2s ease;
    }

    .quick-win-item:hover {
      background: var(--bg-card-hover);
      transform: translateX(4px);
    }

    .quick-win-icon {
      font-size: 1.2rem;
      min-width: 24px;
    }

    /* Issues */
    .issue {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 24px;
      margin: 16px 0;
      border-left: 4px solid;
      transition: all 0.2s ease;
    }

    .issue:hover {
      background: var(--bg-card-hover);
    }

    .issue-critical { border-left-color: var(--accent-red); }
    .issue-high { border-left-color: var(--accent-red); }
    .issue-medium { border-left-color: var(--accent-yellow); }
    .issue-low { border-left-color: var(--accent-green); }

    .issue-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .issue-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      flex: 1;
    }

    .issue-badge {
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 12px;
    }

    .badge-critical { background: var(--accent-red); color: white; }
    .badge-high { background: var(--accent-red); color: white; }
    .badge-medium { background: var(--accent-yellow); color: black; }
    .badge-low { background: var(--accent-green); color: white; }

    .issue-content {
      color: var(--text-secondary);
      margin: 8px 0;
      line-height: 1.7;
    }

    .issue-meta {
      display: flex;
      gap: 20px;
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background: var(--bg-card);
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    td {
      color: var(--text-primary);
    }

    tr:hover {
      background: var(--bg-card);
    }

    /* Action Plan */
    .action-phase {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      border: 1px solid var(--border-color);
    }

    .action-phase h3 {
      margin-top: 0;
      color: var(--accent-blue);
    }

    .action-phase-meta {
      display: flex;
      gap: 24px;
      margin: 16px 0;
      padding: 16px;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .action-phase-meta strong {
      color: var(--accent-green);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 40px;
      margin-top: 60px;
      color: var(--text-muted);
      border-top: 1px solid var(--border-color);
    }

    /* Utility Classes */
    .text-muted { color: var(--text-muted); }
    .text-secondary { color: var(--text-secondary); }
    .mb-1 { margin-bottom: 8px; }
    .mb-2 { margin-bottom: 16px; }
    .mb-3 { margin-bottom: 24px; }
    .mt-1 { margin-top: 8px; }
    .mt-2 { margin-top: 16px; }
    .mt-3 { margin-top: 24px; }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 { font-size: 1.8rem; }
      .score-grid { grid-template-columns: 1fr; }
      .section { padding: 24px; }
      .header-meta { gap: 15px; }
    }

    /* Print Styles */
    @media print {
      body { background: white; color: black; }
      .section { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>{{COMPANY_NAME}}</h1>
      <div class="grade-badge grade-{{GRADE}}">Grade {{GRADE}}</div>
      <div style="font-size: 1.2rem; color: var(--text-secondary); margin: 12px 0;">
        Overall Score: <strong style="color: var(--text-primary);">{{OVERALL_SCORE}}/100</strong>
      </div>
      <div class="header-meta">
        <span>üè¢ {{INDUSTRY}}</span>
        <span>üìç {{LOCATION}}</span>
        <span>üìÖ {{DATE}}</span>
      </div>
    </div>

    {{CONTENT}}

    <!-- Footer -->
    <div class="footer">
      <p>Report generated by MaxantAgency Analysis Engine</p>
      <p class="text-muted" style="margin-top: 8px;">{{GENERATED_DATE}}</p>
    </div>
  </div>
</body>
</html>
